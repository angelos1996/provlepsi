name: Build Kivy APK

on:
  workflow_dispatch: {}

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      # Τα παρακάτω βοηθούν το p4a/buildozer
      ANDROIDAPI: "31"
      ANDROIDMINAPI: "21"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Gradle/AGP)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip unzip git libffi-dev libssl-dev \
              libusb-1.0-0 libstdc++6 gcc g++ make

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install -U pip
          python -m pip install "cython==0.29.36" "setuptools<70" wheel
          python -m pip install buildozer==1.5.0 python-for-android==2024.1.21

      # Χρησιμοποιούμε το SDK που υπάρχει ήδη στο runner
      - name: Accept Android SDK licenses + make sure platform/build-tools exist
        shell: bash
        run: |
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" \
            "platforms;android-31" "build-tools;31.0.0" || true
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --list | head -n 50

      - name: Build APK (debug)
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        run: |
          echo "Java: $JAVA_HOME"
          buildozer -v android debug

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: REVG-APK
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/build/outputs/apk/**/revg-*.apk
          if-no-files-found: warn
